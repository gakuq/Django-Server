<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
        @media screen and (max-width: 768px) {
            .grid {
                display: flex;
                flex-direction: column; /* Wyświetlaj elementy jeden pod drugim na urządzeniach o szerokości do 768px. */
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-white to-red-500">
{% block main %}
{% endblock %}

</body>
</html>
