{% extends 'index.html' %}

{% block title %}
Terytorialny Podział Polski
{% endblock %}

{% block main %}

    <div class="flex space-x-8">
        <div class="w-1/3">
            <div class="text-center bg-white bg-opacity-30 p-6 rounded-lg shadow-md mt-6 mb-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Terytorialny Podział Polski</h2>
                <img class="w-48 h-auto mx-auto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Herb_Polski.svg/3158px-Herb_Polski.svg.png" alt="Herb Polski">
            </div>
        </div>

        <div class="w-2/3">
            <div class="text-center">
                <h1 class="text-2xl font-semibold mt-4 mb-4 text-red-800">Województwa</h1>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for woj in wojs %}
                <a href="" class="hover:no-underline">
                    <div class="bg-red-300 bg-opacity-50 p-4 rounded-lg shadow-md hover:bg-red-400 transition-colors duration-300">
                        <h3 class="text-xl font-semibold mb-2">{{ woj.name|title }}</h3>
                        <p class="text-gray-600">Ilość powiatów: x</p>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
<style>
@media screen and (max-width: 768px) {
    .grid {
        display: flex;
        flex-direction: column; /* Wyświetlaj elementy jeden pod drugim na urządzeniach o szerokości do 768px. */
    }
}
</style>
{% endblock %}
